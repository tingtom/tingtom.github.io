    window.__routeInfo = {"template":"../src/pages/projects.js","sharedHashesByProp":{},"data":{"projects":[{"title":"Untitled Cat Game","slug":"ucg","summary":null,"image":"ucg.png","homepage":true,"contents":"<p>I&#39;ve always wanted to make a game that was cat related so I&#39;m working on something in Godot, I&#39;m trying to keep it simple but I always scope creep.. it&#39;s going to be a cat fighting game and in 3d with a top down angled camera.</p>\n<p>The idea is to be mostly physics based with some fun mechanics.</p>\n"},{"title":"Half-Life: Element 64","slug":"hle64","summary":null,"image":"hle.jpg","homepage":true,"contents":"<p>Half Life: Element 64 is a HL1 mod that is designed to feel like the a classic FPS, this is the official blurb:</p>\n<p>&quot;While CRT monitors, floopy disks and GSM cell phones are still hot, the world has to face an alien threat from dimension unknown. Black Mesa Research Facility is breached and only one man can save the human race from extinction. Step up to the task, load your shotgun and save the universe in this adventure inspired by classic first-person shooters of 1990s!&quot;</p>\n<p><a href=\"https://store.steampowered.com/app/1625220/HalfLife_Element_64\">https://store.steampowered.com/app/1625220/HalfLife_Element_64</a></p>\n"},{"title":"Resurgence","slug":"resurgence","summary":"Resurgence deploys you in shoes of a young resistance member, who have escaped from Nova Prospekt thanks to one free man, and is willing to find his old friends in order to reunite and fight together for the future of the human race.","image":"res.png","homepage":true,"contents":"<p>Resurgence deploys you in shoes of a young resistance member, who have escaped from Nova Prospekt thanks to one free man, and is willing to find his old friends in order to reunite and fight together for the future of the human race. Arrive at City 37 to help regain the throne from the falling empire of Combine and bring back the world we all knew at one point.</p>\n"},{"title":"Aftermath","slug":"aftermath","summary":"Aftermath also known as Aftermath:Source and initally Zombie Survival is a HL2 mod created using C++ on the Source engine.","image":"aftermath.png","homepage":true,"contents":"<p>Aftermath also known as Aftermath:Source and initally Zombie Survival is a HL2 mod created using C++ on the Source engine. It began when I decided to create a game similar to Call of Duty&#39;s Zombies mode as I enjoyed playing it and wanted to create something similar, this began with trying to replicate various gameplay features but ended with some custom features to try and seperate itself from the franchise.</p>\n"},{"title":"Fall of Saigon","slug":"fall-of-saigon","summary":"Fall of Saigon is a Vietnam War modification for the Half-Life 2 source engine. The modification will be based in the realism of the Vietnam War, trying to portray things, events, and places as they actually were.","image":"fos.jpg","contents":"<p>Fall of Saigon is a Vietnam War modification for the Half-Life 2: source engine. The modification will be based in the realism of the Vietnam War, trying to portray things, events, and places as they actually were. The gameplay will also reflect as much of the realistic feeling as the development team is able to portray. The game will recreate the feeling of the jungle, or place the player in Saigon, or anywhere in between.</p>\n"},{"title":"IP security camera","slug":"ip-security-camera","summary":"I was previously using zoneminder for the security camera but not only was it old but it was a resource hog and took forever to start up. It also streamed using MJPEG which is an older way of streaming and stored videos as a series of images so I found a replacement called Shinobi that was also free and open source.","image":"website.png","contents":"<p>I was previously using zoneminder for the security camera but not only was it old but it was a resource hog and took forever to start up. It also streamed using MJPEG which is an older way of streaming and stored videos as a series of images so I found a replacement called Shinobi that was also free and open source. </p>\n"},{"title":"New Website","slug":"new-website","summary":"I realised that my site is a bit over complicated with what I wanted it to be, so I built a new version using React and react-static to generate the site from markdown files","image":"website.png","homepage":false,"contents":"<p>I realised that my site is a bit over complicated with what I wanted it to be, so I built a new version using React and <a href=\"https://github.com/react-static/react-static\">react-static</a> to generate the site from markdown files.</p>\n<p>Statically generating the site is new to me after working on building sites in Webforms for 4 years but it&#39;s cheap to host (free) and very fast.</p>\n<p>I decided to host it on Github pages and have recently used CI/CD to generate and push it for me when I commit changes to the md files.</p>\n"}]},"path":"projects","sharedData":{},"siteData":{}};</script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/src/pages/projects.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/styles.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/vendors~main.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/main.js"></script></body></html>
