    window.__routeInfo = {"template":"../src/pages/recipes.js","sharedHashesByProp":{},"data":{"recipes":[{"title":"Diced steak stir-fry","slug":"diced-steak-stirfry","summary":"Dices steak done in a stir-fry style","image":"stirfry.jpg","contents":"<h2 id=\"ingredients\">Ingredients</h2>\n<ul>\n<li>500g diced steak</li>\n<li>pack of stir-fry veg</li>\n<li>ginger</li>\n<li>1 tbsp white rice vineger</li>\n<li>1 tbsp honey</li>\n<li>mushrooms</li>\n<li>3 garlic cloves</li>\n<li>1 tbsp soy sauce</li>\n</ul>\n<h2 id=\"optional-ingredients\">Optional Ingredients</h2>\n<ul>\n<li>chillies</li>\n<li>sesame seeds</li>\n<li>peppers</li>\n</ul>\n<h2 id=\"instructions\">Instructions</h2>\n<ol>\n<li><p>Prepare the mushrooms, ginger and garlic cloves</p>\n</li>\n<li><p>Start cooking the diced steak</p>\n</li>\n<li><p>Add in the veg</p>\n</li>\n<li><p>Add in the rest of the ingredients to make the sauce</p>\n</li>\n</ol>\n"},{"title":"Slowcooked Curry","slug":"slowcooked-curry","summary":"A very tasty curry slowcooked all day","image":"curry.jpg","contents":"<h2 id=\"ingredients\">Ingredients</h2>\n<ul>\n<li>1 tbsp sunflower oil</li>\n<li>1 onion, chopped</li>\n<li>3 garlic cloves</li>\n<li>1 tsp ground cumin</li>\n<li>1 tsp ground coriander</li>\n<li>1 1/2 tbsp garam masala</li>\n<li>1 - 3 tsp hot paprika</li>\n<li>2 tbsp tomato puree</li>\n<li>2 1/2 cm fresh root ginger, peeled and grated</li>\n<li>400g tin chopped tomatos</li>\n<li>200ml coconut milk</li>\n<li>1tsp caster sugar</li>\n<li>650g chicken fillets</li>\n<li>handful fresh coriander leaves</li>\n</ul>\n<h2 id=\"instructions\">Instructions</h2>\n<p>Bang it all in the slow cooker</p>\n"}]},"path":"recipes","sharedData":{},"siteData":{}};</script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/src/pages/recipes.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/styles.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/templates/vendors~main.js"></script><script defer="" type="text/javascript" src="https://tmathews.co.uk/main.js"></script></body></html>
